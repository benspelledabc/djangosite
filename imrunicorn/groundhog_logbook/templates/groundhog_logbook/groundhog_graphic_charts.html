{% extends "imrunicorn/layout.html" %}

<script>
{% block jquery %}
var endpoint = '/groundhog_logbook/api/chart/data/'
var defaultData = []
var labels = [];
$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        labels = data.labels
        defaultData = data.default
        setChart()
    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})

function setChart(){
    var ctx = document.getElementById("myChart");
    var ctx2 = document.getElementById("myChart2");
    var myChart = new Chart(ctx2, {
    type: 'bar',
    data: {
        labels: labels,
        datasets: [{
            label: '# of Votes',
            data: defaultData,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

}
// var ctx = document.getElementById("myChart");



{% endblock %}
</script>

{% block content %}


<div class="jumbotron">
    <h1>{{ title }}</h1>
    <p class="lead">
        {% if blurb %}
            {{ blurb }}
        {% else %}
            This is a placeholder chart, stay tuned!
        {% endif %}
    </p>
</div>


<div class="row ben_format_pretty">
    <div align="center">
        <div class='col-sm-12' url-endpoint='{% url "groundhog_logbook:api-data" %}'>
            <div class='col-sm-6'><canvas id="myChart2" width="500" height="200"></canvas></div>
        </div>
    </div>
</div>

{% endblock content %}
