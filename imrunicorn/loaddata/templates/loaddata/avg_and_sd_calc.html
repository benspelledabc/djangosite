{% extends "imrunicorn/layout.html" %}
{% block content %}
{% load humanize %}
<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-12">
        <h4>{{ blurb }}</h4>
    </div>
</div>
<hr/>
<div class="row">
    {% autoescape off %}
    <p>{{ table_data }}</p>
    {% endautoescape %}

    {% if show_lorem %}
    <p>{% lorem 3 p random %}</p>
    {% endif %}
</div>
{% endblock %}
